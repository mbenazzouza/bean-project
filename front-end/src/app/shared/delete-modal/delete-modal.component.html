<div [ngClass]="{'show fade modal-backdrop':active }"></div>
<div class="modal fade" aria-modal="true" [ngStyle]="{'display':active ? 'block' : 'none'}" [ngClass]="{'show':active }"
  id="simpleModal" tabindex="-1" role="dialog" aria-labelledby="simpleModalTitle">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" (click)="cancelButtonAction.emit()">
          <span class="sr-only">fermer</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="card">
          <div class="card-icon">
            <span class="svg-warning-circle"></span>
          </div>
          <div class="card-body">
            <h3 id="simpleModalTitle" class="card-title">{{title}}
            </h3>
            <div class="card-text">{{message}}</div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal"
          (click)="cancelButtonAction.emit()">{{cancelButtonName}}</button>
        <button type="submit" class="btn btn-primary" data-dismiss="modal"
          (click)="confirmButtonAction.emit()">{{confirmButtonName}}</button>
      </div>
    </div>

  </div>
</div>
