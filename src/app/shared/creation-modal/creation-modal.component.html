<div [ngClass]="{'show fade modal-backdrop':active }"></div>
<div class="modal fade" aria-modal="true" [ngStyle]="{'display':active ? 'block' : 'none'}" [ngClass]="{'show':active }"
    id="simpleModal" tabindex="-1" role="dialog" aria-labelledby="simpleModalTitle">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="card">
                    <div class="card-body">
                        <h3 id="simpleModalTitle" class="card-title">{{title}}</h3>
                        <form [formGroup]="form">
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" formControlName="name">
                            </div>
                            <div class="form-group">
                                <label for="description">Description:</label>
                                <textarea class="form-control"  formControlName="description"
                                    rows="10"></textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                    (click)="cancelButtonAction.emit()">{{cancelButtonName}}</button>
                <button type="submit" class="btn btn-primary" data-dismiss="modal"
                    (click)="confirm()">{{confirmButtonName}}</button>
            </div>
        </div>

    </div>
</div>
